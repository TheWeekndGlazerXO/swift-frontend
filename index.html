<html>

</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container">

      <p>Discover products from top sellers</p>

    <div id="categories" class="categories-grid"></div>

    <h2 class="section-title">Trending Products</h2>
    <div id="products" class="products-grid"></div>

  </div>
</body>
</html>
